<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calorie Tracker</title>
  </head>
  <body>
    <section class="main">
      <h1>Calorie Tracker</h1>
      <section class="inputs">
        <input class="input" id="food" type="text" placeholder="Food" />
        <input class="input" id="calories" type="text" placeholder="Calories" />
      </section>
      <div class="add-items">
        <button id="button">Add Meal</button>
      </div>
      <section class="list">
        <ul class="stack" id="meals"></ul>
        <ul class="stack" id="intake"></ul>
      </section>
      <h3></h3>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
